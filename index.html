<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="./node_modules/material-icons/iconfont/material-icons.css"
      rel="stylesheet"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./styles/audioplayer.css" rel="stylesheet" />
    <title>Hello World!</title>
  </head>
  <body>
    <ul id="songs-list"></ul>
    <button id="add-path">Add Folder</button>
    <button id="login-spotify">Connect Spotify Account</button>
    <button id="show-playlists">Lists playlists</button>
    <ul id="playlists-list"></ul>
    <!-- <audio id="audio_player" controls="controls">
      <source id="audio_player_source" src="" />
    </audio> -->
    <div class="c-containter">
      <div class="music-container">
        <section class="album-cover">
          <button class="arrow left" id="prev">
            <span class="material-icons">skip_previous</span>
          </button>
          <img
            src="http://res.cloudinary.com/dkzj4hdmd/image/upload/v1536400483/cover_yz2mak.jpg"
            class="cover"
            alt="From One To Nine by Marcel Pequel"
          />

          <button class="arrow right" id="next">
            <span class="material-icons-outlined"> skip_next </span>
          </button>
        </section>
        <section class="music-player">
          <h1 class="music-player__title"></h1>
          <h2 class="music-player__author"></h2>
          <div class="music-time">
            <p class="music-time__current"></p>
            <p class="music-time__last"></p>
          </div>
          <div class="music-bar" id="progress">
            <div id="length"></div>
          </div>
          <div class="music-order">
            <div class="music-order__shuffle" id="shuffle">
              <span class="material-icons">shuffle</span>
            </div>
          </div>
          <div class="music-control">
            <div class="music-control__play" id="play">
              <span class="play material-icons-outlined"> play_arrow </span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
